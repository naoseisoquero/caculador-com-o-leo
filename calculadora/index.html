<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="espaco">
        <div id="Calculadora">
            <div id="Calculadora-box">
            <div id="tela"></div>


            <div id="botao">

               

                
                <button class="botao" onclick="calcula(this.value)" value="1">1</button>
                <button class="botao" onclick="calcula(this.value)" value="2">2</button>
                <button class="botao" onclick="calcula(this.value)" value="3">3</button>
                <button class="botao" onclick="calcula(this.value)" value="+">+</button><br>
                <button class="botao" onclick="calcula(this.value)" value="4">4</button>
                <button class="botao" onclick="calcula(this.value)" value="5">5</button>
                <button class="botao" onclick="calcula(this.value)" value="6">6</button>
                <button class="botao" onclick="calcula(this.value)" value="-">-</button><br>
                <button class="botao" onclick="calcula(this.value)" value="7">7</button>
                <button class="botao" onclick="calcula(this.value)" value="8">8</button>
                <button class="botao" onclick="calcula(this.value)" value="9">9</button>
                <button class="botao" onclick="calcula(this.value)" value="X">X</button><br>
                <button class="botao" onclick="calcula(this.value)" value="C">C</button>
                <button class="botao" onclick="calcula(this.value)" value="0">0</button>
                <button class="botao" onclick="calcula(this.value)" value="=">=</button>
                <button class="botao" onclick="calcula(this.value)" value="/">/</button><br>
            </div>


        






        </div>


</div>
   
    </div>
    
 

</body>
<script src="script.js"></script>
</html>
